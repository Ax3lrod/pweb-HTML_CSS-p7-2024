<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Lucky Guy Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Post No Bills Jaffna Font -->
    <link
      href="https://fonts.cdnfonts.com/css/post-no-bills-jaffna"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="navbar">
      <div class="navbar_title">Yumochi</div>
      <div class="navbar_menu">
        <p>ABOUT US</p>
        <p>OUR MENU</p>
        <p>OUR STORE</p>
      </div>
      <button class="menu_button" onclick="toggleSidebar()">☰</button>
    </section>

    <div class="sidebar" id="sidebar">
      <button class="close_button" onclick="toggleSidebar()">×</button>
      <p>ABOUT US</p>
      <p>OUR MENU</p>
      <p>OUR STORE</p>
    </div>

    <section class="hero_desktop">
      <div class="hero_text">
        <p class="hero_text_line">
          Cukup <span class="hero_price">10.000</span> untuk nikmati lembutnya
          YUMOCHI!
        </p>
        <button class="hero_button">Lihat Varian</button>
      </div>
      <div class="hero_image">
        <img src="images/mochi_hero.png" alt="Mochi" />
      </div>
    </section>

    <section class="hero_mobile">
      <div class="hero_image_mobile">
        <img src="images/mochi_hero_mobile.png" alt="Mochi" />
      </div>
      <div class="hero_text_mobile">
        <p class="hero_text_line">
          Cukup <span class="hero_price">10.000</span> untuk nikmati lembutnya
          YUMOCHI!
        </p>
        <button class="hero_button_mobile">Lihat Varian</button>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
